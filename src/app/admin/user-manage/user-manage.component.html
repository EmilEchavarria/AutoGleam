<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
        <app-adminsidebar></app-adminsidebar>
      </div>
  
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="text-center my-4 text-white">Mantenimiento de Entidades</h1>
  
        <!-- Section: Roles -->
        <section class="mb-5">
          <h2 class="text-white">Empleados</h2>
          <form id="form-roles" class="d-flex gap-2 mb-3">
            <input type="text" id="rol" class="form-control bg-white" placeholder="Nombre del Rol" required>
            <button type="submit" class="btn btn-primary">Agregar Rol</button>
          </form>
          <div class="table-responsive">
            <table id="roles-table" class="table table-bordered bg-white">
              <thead>
                <tr>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
  
        <!-- Section: Usuarios -->
        <section class="mb-5">
          <h2 class="text-white">Usuarios</h2>
          <form id="form-usuarios" class="d-flex gap-2 mb-3">
            <input type="email" id="email" class="form-control bg-white" placeholder="Email" required>
            <input type="password" id="password" class="form-control bg-white" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
          </form>
          <div class="table-responsive">
            <table id="usuarios-table" class="table table-bordered bg-white">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
  
        <!-- Section: VehÃ­culos -->
       
      </main>
    </div>
  </div>
