    <h1 class="text-center mb-4">Mantenimiento de Entidades</h1>

    <!-- Formulario para Roles -->
    <section class="mb-5">
        <h2>Roles</h2>
        <form id="form-roles" class="d-flex gap-2 mb-3">
            <input type="text" id="rol" class="form-control" placeholder="Nombre del Rol" required>
            <button type="submit" class="btn btn-primary">Agregar Rol</button>
        </form>
        <table id="roles-table" class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Formulario para Usuarios -->
    <section class="mb-5">
        <h2>Usuarios</h2>
        <form id="form-usuarios" class="d-flex gap-2 mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>
        <table id="usuarios-table" class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Formulario para Vehículos -->
    <section class="mb-5">
        <h2>Vehículos</h2>
        <form id="form-vehiculos" class="d-flex gap-2 mb-3">
            <input type="text" id="marca" class="form-control" placeholder="Marca" required>
            <input type="text" id="nopLaca" class="form-control" placeholder="No. Placa" required>
            <input type="text" id="dueno" class="form-control" placeholder="Dueño" required>
            <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
        </form>
        <table id="vehiculos-table" class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Marca</th>
                    <th>Placa</th>
                    <th>Dueño</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
